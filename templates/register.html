{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <img class="p-3 pixelrounded" alt="Zoe J Coar" src="/static/KicksLogo.jpg" width="250rem">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Enter email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <a class="nav-link" href="/login">Already have an account? Click here to log in!</a>
{% endblock %}
